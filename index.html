<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rose Day Surprise üåπ</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Poppins;
  background:linear-gradient(180deg,#ffccd5,#ff8fa3,#ff4d6d);
  overflow-x:hidden;
  text-align:center;
}

/* glow circle */
.sun {
  width:140px;
  height:140px;
  margin:25px auto 10px;
  border-radius:50%;
  background:radial-gradient(circle,#ffe5ec,#ff758f);
  box-shadow:0 0 70px rgba(255,80,120,.6);
  animation:rise 4s ease-in-out infinite alternate;
}

@keyframes rise {
  from { transform:translateY(0); }
  to { transform:translateY(-12px); }
}

.wish{
  font-family:'Dancing Script',cursive;
  font-size:2.9em;
  color:#8b0033;
  margin:10px 0 5px;
}

.sub{
  color:#5c1a2f;
  opacity:.9;
  margin-bottom:20px;
}

/* main photo reveal box */
.reveal-box{
  width:320px;
  height:360px;
  margin:20px auto;
  border-radius:22px;
  overflow:hidden;
  box-shadow:0 18px 35px rgba(0,0,0,.25);
  background:#fff0f3;
  display:flex;
  align-items:center;
  justify-content:center;
}

.reveal-box img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:none;
}

/* main button */
button.main-btn{
  background:linear-gradient(135deg,#c9184a,#ff4d6d);
  border:none;
  padding:16px 26px;
  border-radius:32px;
  color:white;
  font-size:1.05em;
  margin-top:18px;
  box-shadow:0 14px 30px rgba(0,0,0,.25);
}

/* sunflower popup button */
.sunflower-btn{
  position:fixed;
  right:18px;
  bottom:18px;
  font-size:42px;
  background:none;
  border:none;
  cursor:pointer;
  animation:bounce 2s infinite;
}

@keyframes bounce{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-8px);}
}

/* popup */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  display:none;
  align-items:center;
  justify-content:center;
}

.popup-box{
  background:white;
  padding:28px;
  border-radius:20px;
  max-width:320px;
  font-family:'Dancing Script',cursive;
  font-size:1.6em;
}

/* floating lilies */
.lily{
  position:fixed;
  bottom:-10px;
  animation:floatUp linear forwards;
}

@keyframes floatUp{
  to{
    transform:translateY(-110vh) rotate(360deg);
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="sun"></div>

<div class="wish">Happy Rose Day Golu molu üåπ</div>
<div class="sub">Something more beautiful than any flower‚Ä¶</div>

<!-- reveal photo area -->
<div class="reveal-box">
  <img id="p0" src="photo1.jpg">
  <img id="p1" src="photo2.jpg">
  <img id="p2" src="photo3.jpg">
  <img id="p3" src="photo4.jpg">
</div>

<button class="main-btn" onclick="startReveal()">
  Wanna see something more beautiful than any flower? üåπ
</button>

<audio id="bgMusic" loop>
  <source src="ChaarKadam.mp3" type="audio/mpeg">
</audio>

<!-- sunflower popup button -->
<button class="sunflower-btn" onclick="showPopup()">üåª</button>

<!-- popup -->
<div class="popup" id="popup">
  <div class="popup-box">
    A rose is nice‚Ä¶<br>
    But YOU are better üåπ‚ù§Ô∏è
  </div>
</div>

<script>
const photos = [
  document.getElementById("p0"),
  document.getElementById("p1"),
  document.getElementById("p2"),
  document.getElementById("p3")
];

function startReveal(){
  startMusic();
  let i = 0;

  photos.forEach(p => p.style.display="none");

  const interval = setInterval(()=>{
    if(i>0) photos[i-1].style.display="none";
    photos[i].style.display="block";
    i++;

    if(i === photos.length){
      clearInterval(interval);
      // last photo stays permanently
    }
  },2000);
}

function startMusic(){
  const m=document.getElementById("bgMusic");
  m.volume=0;
  m.play();
  let v=0;
  const f=setInterval(()=>{
    if(v<0.5){v+=0.01;m.volume=v;}
    else clearInterval(f);
  },200);
}

function showPopup(){
  const p=document.getElementById("popup");
  p.style.display="flex";
  setTimeout(()=>p.style.display="none",4000);
}

/* floating lily flowers */
setInterval(()=>{
  const f=document.createElement("div");
  f.className="lily";
  f.innerHTML="üåº";
  f.style.left=Math.random()*100+"vw";
  f.style.fontSize=(18+Math.random()*22)+"px";
  f.style.animationDuration=(7+Math.random()*4)+"s";
  document.body.appendChild(f);
  setTimeout(()=>f.remove(),11000);
},500);
</script>

</body>
</html>
