<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ğŸŒ™</title>

<!-- Handwritten Font -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top, #2b1055, #120024);
    color: #f5eaff;
    overflow-x: hidden;
}

.container {
    text-align: center;
    padding: 40px 20px 90px;
}

h1 {
    font-size: 2.3em;
    color: #ffb7d5;
    text-shadow: 0 0 15px rgba(255,183,213,0.4);
}

/* Slideshow */
.slideshow {
    width: 260px;
    height: 340px;
    margin: 35px auto;
    border-radius: 22px;
    overflow: hidden;
    box-shadow: 0 20px 40px rgba(0,0,0,0.6);
}

.slideshow img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Letter card */
.card {
    background: rgba(255,255,255,0.10);
    backdrop-filter: blur(14px);
    border-radius: 24px;
    padding: 32px;
    margin: 40px auto;
    max-width: 580px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.55);
    text-align: left;
}

/* Handwritten text */
#letter {
    font-family: 'Dancing Script', cursive;
    white-space: pre-line;
    font-size: 1.45em;
    line-height: 1.9;
    border-right: 2px solid #ffb7d5;
    animation: blink 1s infinite;
}

@keyframes blink {
    0%,50%,100% { border-color: transparent; }
    25%,75% { border-color: #ffb7d5; }
}

/* Buttons */
button {
    background: linear-gradient(135deg, #ff7aa2, #ff4f9a);
    border: none;
    color: #fff;
    padding: 14px 28px;
    font-size: 1em;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
    box-shadow: 0 10px 25px rgba(255,79,154,0.35);
    transition: 0.3s;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 15px 35px rgba(255,79,154,0.5);
}

/* Floating sparkles */
.star {
    position: fixed;
    bottom: -10px;
    color: rgba(255,255,255,0.7);
    animation: floatUp 9s linear infinite;
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

<!-- Background Music -->
<audio id="bgMusic" loop>
    <source src="lovesong1" type="audio/mpeg">
</audio>

<div class="container">
    <h1>Hey Hrudya ğŸŒ™</h1>

    <!-- Slideshow -->
    <div class="slideshow">
        <img id="slide" src="photo1.jpg">
    </div>

    <!-- Letter -->
    <div class="card">
        <div id="letter"></div>
    </div>

    <button onclick="startFirst()">Read My Heart ğŸ¤</button>
    <button onclick="startSecond()">Read My Drama ğŸ˜„</button>
</div>

<script>
// Music fade in
const music = document.getElementById("bgMusic");
music.volume = 0;

function fadeInMusic() {
    music.play();
    let vol = 0;
    const fade = setInterval(() => {
        if (vol < 0.45) {
            vol += 0.01;
            music.volume = vol;
        } else {
            clearInterval(fade);
        }
    }, 200);
}

// Slideshow
const photos = ["photo1.jpg","photo2.jpg","photo3.jpg","photo4.jpg"];
let index = 0;
setInterval(() => {
    index = (index + 1) % photos.length;
    document.getElementById("slide").src = photos[index];
}, 3500);

// Letters
const letter1 = `My Hrudya,

I know kabhi-kabhi demotivation aa jaata haiâ€¦
par tujhe pata hai na.

You are really so special to me.
Madam ji, aap ho hi itni khaas yaar.

Aapko cheer karne ke liye
main hoon na â€”
mera bhondu ğŸ¤

You are a really, really bright person.
Kisi aur ka toh pata nahi,
par meri nazar mein toh
hamesha aap hi ho.

Hamesha,
Kaushik â¤ï¸`;

const letter2 = `Kasi aais re meri chipkali ğŸ¦

Kyun udas udas baithi hai?
Arey zara aaina dekho yaar,
itni acchi shakal pe
udasi acchi nahi lagti ğŸ˜Œ

You can cry,
but jab main hoon na saath,
toh you have my shoulder ğŸ¤

Abhi batao meri sherni ğŸ¦
kya khayegi?
Main order karu ya
khud banaun? ğŸ˜„`;

let i = 0;
let currentText = "";

function typeLetter() {
    if (i < currentText.length) {
        document.getElementById("letter").innerHTML += currentText.charAt(i);
        i++;
        setTimeout(typeLetter, 55);
    }
}

function startFirst() {
    document.getElementById("letter").innerHTML = "";
    i = 0;
    currentText = letter1;
    fadeInMusic();
    typeLetter();
}

function startSecond() {
    document.getElementById("letter").innerHTML = "";
    i = 0;
    currentText = letter2;
    fadeInMusic();
    typeLetter();
}

// Sparkles
setInterval(() => {
    const star = document.createElement("div");
    star.className = "star";
    star.innerHTML = "âœ¨";
    star.style.left = Math.random() * 100 + "vw";
    star.style.fontSize = (12 + Math.random() * 10) + "px";
    document.body.appendChild(star);
    setTimeout(() => star.remove(), 9000);
}, 700);
</script>

</body>
</html>
