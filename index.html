<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Morning Surprise ‚òÄÔ∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Poppins;
  background:linear-gradient(180deg,#ffd6a5,#ffb7b2,#ff8fb1);
  overflow-x:hidden;
  text-align:center;
}

/* sunrise glow */
.sun {
  width:140px;
  height:140px;
  margin:25px auto 10px;
  border-radius:50%;
  background:radial-gradient(circle,#fff3b0,#ffb347);
  box-shadow:0 0 60px rgba(255,180,70,.6);
  animation:rise 4s ease-in-out infinite alternate;
}

@keyframes rise {
  from { transform:translateY(0); }
  to { transform:translateY(-12px); }
}

.wish{
  font-family:'Dancing Script',cursive;
  font-size:2.8em;
  color:#a0144f;
  margin:10px 0 5px;
  text-shadow:0 6px 20px rgba(160,20,79,.25);
}

.sub{
  color:#6a2a45;
  opacity:.8;
  margin-bottom:20px;
}

/* photo grid */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
  max-width:540px;
  margin:20px auto;
}

.grid img{
  width:100%;
  height:230px;
  object-fit:cover;
  border-radius:20px;
  box-shadow:0 14px 28px rgba(0,0,0,.18);
  transition:.35s;
}

.grid img:hover{
  transform:scale(1.05);
}

/* button */
button{
  background:linear-gradient(135deg,#ff6f91,#ff9671);
  border:none;
  padding:16px 30px;
  border-radius:32px;
  color:white;
  font-size:1.05em;
  margin-top:18px;
  box-shadow:0 14px 30px rgba(0,0,0,.2);
}

/* popup */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  display:none;
  align-items:center;
  justify-content:center;
}

.popup-box{
  background:white;
  padding:28px;
  border-radius:20px;
  max-width:300px;
  font-family:'Dancing Script',cursive;
  font-size:1.6em;
}

/* floating hearts */
.heart{
  position:fixed;
  bottom:-10px;
  animation:floatUp 8s linear infinite;
  color:rgba(255,90,130,.75);
}

@keyframes floatUp{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-110vh);opacity:0;}
}
</style>
</head>

<body>

<div class="sun"></div>

<div class="wish">Good morning Golu molu ‚òÄÔ∏è</div>
<div class="sub">Smile first. World later ü§ç</div>

<div class="grid">
  <img src="photo1.jpg">
  <img src="photo2.jpg">
  <img src="photo3.jpg">
  <img src="photo4.jpg">
</div>

<button onclick="startAll()">Tap for Morning Vibes üéµ</button>

<audio id="bgMusic" loop>
  <source src="lovesong1.mp3" type="audio/mpeg">
</audio>

<!-- popup -->
<div class="popup" id="popup">
  <div class="popup-box">
    Utho meri sleepy queen üëë<br>
    Breakfast miss mat karna üòÑ
  </div>
</div>

<script>
function startAll(){
  startMusic();
  showPopup();
}

function startMusic(){
  const m=document.getElementById("bgMusic");
  m.volume=0;
  m.play();
  let v=0;
  const f=setInterval(()=>{
    if(v<0.5){v+=0.01;m.volume=v;}
    else clearInterval(f);
  },200);
}

function showPopup(){
  const p=document.getElementById("popup");
  p.style.display="flex";
  setTimeout(()=>p.style.display="none",4000);
}

/* floating hearts */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(14+Math.random()*18)+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),8000);
},500);
</script>

</body>
</html>
