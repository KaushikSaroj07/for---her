<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rose Day Surprise ðŸŒ»</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Poppins;
  background:linear-gradient(180deg,#ffccd5,#ff8fa3,#ff4d6d);
  overflow:hidden;
  text-align:center;
}

/* hidden photo reveal box */
.reveal-box{
  width:320px;
  height:360px;
  margin:60px auto;
  border-radius:22px;
  overflow:hidden;
  box-shadow:0 18px 35px rgba(0,0,0,.25);
  display:none;
}

.reveal-box img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:none;
}

/* sunflower start button */
.sunflower-start{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:64px;
  background:none;
  border:none;
  cursor:pointer;
  animation:bounce 2s infinite;
}

@keyframes bounce{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-10px);}
}

/* popup */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  display:none;
  align-items:center;
  justify-content:center;
}

.popup-box{
  background:white;
  padding:26px;
  border-radius:18px;
  max-width:320px;
}

.popup-msg{
  font-size:1.2em;
  margin-bottom:18px;
}

.btn-row{
  display:flex;
  gap:16px;
  justify-content:center;
}

.yes-btn{
  background:#c9184a;
  color:white;
  border:none;
  padding:12px 22px;
  border-radius:26px;
  font-size:1em;
}

.no-btn{
  background:#adb5bd;
  color:white;
  border:none;
  padding:12px 22px;
  border-radius:26px;
  font-size:1em;
  transition:.2s;
}

/* floating lilies */
.lily{
  position:fixed;
  bottom:-10px;
  animation:floatUp linear forwards;
}

@keyframes floatUp{
  to{
    transform:translateY(-110vh) rotate(360deg);
    opacity:0;
  }
}
</style>
</head>

<body>

<!-- sunflower popup trigger -->
<button class="sunflower-start" id="startBtn" onclick="openChoice()">ðŸŒ»</button>

<!-- popup with message and buttons -->
<div class="popup" id="popup">
  <div class="popup-box">
    <div class="popup-msg">
      wanna see something more beautiful than flowers
    </div>
    <div class="btn-row">
      <button class="yes-btn" onclick="startReveal()">Yes</button>
      <button class="no-btn" id="noBtn" onclick="shrinkNo()">No</button>
    </div>
  </div>
</div>

<!-- photo reveal -->
<div class="reveal-box" id="revealBox">
  <img id="p0" src="photo1.jpg">
  <img id="p1" src="photo2.jpg">
  <img id="p2" src="photo3.jpg">
  <img id="p3" src="photo4.jpg">
</div>

<audio id="bgMusic" loop>
  <source src="ChaarKadam.mp3" type="audio/mpeg">
</audio>

<script>
const photos = [
  document.getElementById("p0"),
  document.getElementById("p1"),
  document.getElementById("p2"),
  document.getElementById("p3")
];

let noScale = 1;

/* open popup from sunflower */
function openChoice(){
  document.getElementById("startBtn").style.display="none";
  document.getElementById("popup").style.display="flex";
}

/* shrink NO button each click */
function shrinkNo(){
  const n=document.getElementById("noBtn");
  noScale *= 0.7;
  n.style.transform = "scale("+noScale+")";
  if(noScale < 0.2){
    n.style.opacity = 0;
    n.style.pointerEvents = "none";
  }
}

/* start reveal after YES */
function startReveal(){
  document.getElementById("popup").style.display="none";
  document.getElementById("revealBox").style.display="block";
  startMusic();

  let i = 0;
  photos.forEach(p => p.style.display="none");

  const interval = setInterval(()=>{
    if(i>0) photos[i-1].style.display="none";
    photos[i].style.display="block";
    i++;
    if(i === photos.length){
      clearInterval(interval);
    }
  },2000);
}

function startMusic(){
  const m=document.getElementById("bgMusic");
  m.volume=0;
  m.play();
  let v=0;
  const f=setInterval(()=>{
    if(v<0.5){v+=0.01;m.volume=v;}
    else clearInterval(f);
  },200);
}

/* floating lily flowers */
setInterval(()=>{
  const f=document.createElement("div");
  f.className="lily";
  f.innerHTML="ðŸŒ¼";
  f.style.left=Math.random()*100+"vw";
  f.style.fontSize=(18+Math.random()*22)+"px";
  f.style.animationDuration=(7+Math.random()*4)+"s";
  document.body.appendChild(f);
  setTimeout(()=>f.remove(),11000);
},500);
</script>

</body>
</html>
