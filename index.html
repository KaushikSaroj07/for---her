<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You üåô</title>

<!-- Handwritten Font -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top, #1b1f3b, #0b0f24);
    color: #f2f2f2;
    overflow-x: hidden;
}

.container {
    text-align: center;
    padding: 40px 20px 80px;
}

h1 {
    font-size: 2.2em;
    color: #ffd6e8;
}

/* Slideshow */
.slideshow {
    width: 260px;
    height: 340px;
    margin: 35px auto;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 15px 30px rgba(0,0,0,0.5);
}

.slideshow img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Letter card */
.card {
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(12px);
    border-radius: 22px;
    padding: 30px;
    margin: 40px auto;
    max-width: 560px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.45);
    text-align: left;
}

/* Handwritten letter text */
#letter {
    font-family: 'Dancing Script', cursive;
    white-space: pre-line;
    font-size: 1.35em;
    line-height: 1.9;
    border-right: 2px solid #ffd6e8;
    animation: blink 1s infinite;
}

@keyframes blink {
    0%,50%,100% { border-color: transparent; }
    25%,75% { border-color: #ffd6e8; }
}

/* Button */
button {
    background: #ff7aa2;
    border: none;
    color: #fff;
    padding: 14px 28px;
    font-size: 1em;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #ff5f8a;
}

/* Floating stars */
.star {
    position: fixed;
    bottom: -10px;
    color: rgba(255,255,255,0.7);
    animation: floatUp 9s linear infinite;
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

<!-- Background Music -->
<audio id="bgMusic" loop>
    <source src="love-song.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <h1>Hey Hrudya üåô</h1>

    <!-- Slideshow -->
    <div class="slideshow">
        <img id="slide" src="photo1.jpg">
    </div>

    <!-- Letter -->
    <div class="card">
        <div id="letter"></div>
    </div>

    <button onclick="startExperience()">Tap when you‚Äôre ready ü§ç</button>
</div>

<script>
// Music fade in
const music = document.getElementById("bgMusic");
music.volume = 0;

function fadeInMusic() {
    music.play();
    let vol = 0;
    const fade = setInterval(() => {
        if (vol < 0.45) {
            vol += 0.01;
            music.volume = vol;
        } else {
            clearInterval(fade);
        }
    }, 200);
}

// Slideshow
const photos = ["photo1.jpg","photo2.jpg","photo3.jpg","photo4.jpg"];
let index = 0;
setInterval(() => {
    index = (index + 1) % photos.length;
    document.getElementById("slide").src = photos[index];
}, 3500);

// Typing handwritten letter (from Kaushik)
const text = `My Hrudya,

I know kabhi-kabhi demotivation aa jaata hai‚Ä¶
par tujhe pata hai na.

You are really so special to me.
Madam ji, aap ho hi itni khaas yaar.

Aapko cheer karne ke liye
main hoon na ‚Äî
mera bhondu ü§ç

You are a really, really bright person.
Kisi aur ka toh pata nahi,
par meri nazar mein toh
hamesha aap hi ho.

Aaj thoda ruk jao.
Bas yahin rehna.

Hamesha,
Kaushik ‚ù§Ô∏è`;

let i = 0;
function typeLetter() {
    if (i < text.length) {
        document.getElementById("letter").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeLetter, 60);
    }
}

// Stars
setInterval(() => {
    const star = document.createElement("div");
    star.className = "star";
    star.innerHTML = "‚ú®";
    star.style.left = Math.random() * 100 + "vw";
    star.style.fontSize = (12 + Math.random() * 10) + "px";
    document.body.appendChild(star);
    setTimeout(() => star.remove(), 9000);
}, 700);

// Start experience
function startExperience() {
    fadeInMusic();
    typeLetter();
}
</script>

</body>
</html>
