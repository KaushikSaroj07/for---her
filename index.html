<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Always With You üåô</title>

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top, #1b1f3b, #0b0f24);
    color: #eaeaea;
    overflow-x: hidden;
}

.container {
    text-align: center;
    padding: 40px 20px;
}

h1 {
    font-size: 2.3em;
    color: #ffd6e8;
}

p {
    font-size: 1.1em;
    max-width: 620px;
    margin: 20px auto;
    line-height: 1.6;
}

/* Glass card */
.card {
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 25px;
    margin: 30px auto;
    max-width: 520px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}

/* Slideshow */
.slideshow {
    width: 260px;
    height: 340px;
    margin: 30px auto;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 15px 30px rgba(0,0,0,0.5);
}

.slideshow img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: opacity 1.5s ease-in-out;
}

/* Button */
button {
    background: #ff7aa2;
    border: none;
    color: #fff;
    padding: 14px 26px;
    font-size: 1em;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #ff5f8a;
}

/* Typing letter */
#letter {
    font-size: 1.1em;
    white-space: pre-line;
    border-right: 2px solid #ffd6e8;
    animation: blink 1s infinite;
}

@keyframes blink {
    0%,50%,100% { border-color: transparent; }
    25%,75% { border-color: #ffd6e8; }
}

/* Floating stars */
.star {
    position: fixed;
    bottom: -10px;
    color: rgba(255,255,255,0.7);
    animation: floatUp 8s linear infinite;
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

<!-- Background Music -->
<audio id="bgMusic" loop>
    <source src="love-song.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <h1>Hey Hrudya üåô</h1>
    <p>
        Tonight is just for calm, comfort, and love.
    </p>

    <!-- Slideshow -->
    <div class="slideshow">
        <img id="slide" src="photo1.jpg">
    </div>

    <!-- Love Letter -->
    <div class="card">
        <div id="letter"></div>
    </div>

    <button onclick="startExperience()">Tap to Feel My Hug ü§ç</button>
</div>

<script>
// Music fade-in
const music = document.getElementById("bgMusic");
music.volume = 0;

function fadeInMusic() {
    music.play();
    let vol = 0;
    const fade = setInterval(() => {
        if (vol < 0.5) {
            vol += 0.01;
            music.volume = vol;
        } else {
            clearInterval(fade);
        }
    }, 200);
}

// Slideshow
const photos = ["photo1.jpg","photo2.jpg","photo3.jpg","photo4.jpg"];
let index = 0;
setInterval(() => {
    index = (index + 1) % photos.length;
    document.getElementById("slide").src = photos[index];
}, 3500);

// Typing love letter (Version 2)
const text = `I know kabhi-kabhi demotivation aa jaata hai‚Ä¶
par tujhe pata hai na, Hrudya üí´

Tum mere liye bohot special ho.
Madam ji, aap waise hi kaafi ho ‚Äî
bas apne aap jaisi.

Aapko cheer karne ke liye
main hoon na,
aapka bhondu ü§ç

Duniya kya sochti hai, woh baad mein.
Meri nazar mein toh
aap hi sabse bright ho.

Aaj nahi, kal nahi ‚Äî
hamesha. ‚ù§Ô∏è`;

let i = 0;
function typeLetter() {
    if (i < text.length) {
        document.getElementById("letter").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeLetter, 60);
    }
}

// Floating stars
setInterval(() => {
    const star = document.createElement("div");
    star.className = "star";
    star.innerHTML = "‚ú®";
    star.style.left = Math.random() * 100 + "vw";
    star.style.fontSize = (12 + Math.random() * 10) + "px";
    document.body.appendChild(star);
    setTimeout(() => star.remove(), 8000);
}, 600);

// Start everything
function startExperience() {
    fadeInMusic();
    typeLetter();
}
</script>

</body>
</html>
